{% extends "base.html" %}

{% block content %}

<div class="center-block" style="max-width: 330px;">
    <form method="post" action="{{ this_page }}">
        {% csrf_token %}
        <select class="form-control" name="type">
            <option value="uni">University</option>
            <option value="comp">Company</option>
        </select>
        <input class="form-control" id="name" name="name" placeholder="Name" />
        <input class="form-control" id="title" name="title" placeholder="Full name" />
        <input class="form-control" id="description" name="description" placeholder="Description, could be empty" />
        <button class="btn btn-lg btn-primary btn-block" type="submit" >Create</button>
    </form>
</div>

{% endblock %}
